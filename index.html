<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌍 EU 기말고사 퀴즈</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&family=Poor+Story&display=swap');

        body {
            font-family: 'Nanum Gothic Coding', 'Poor Story', cursive, sans-serif;
            background-color: #f0f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        #quiz-container {
            background-color: #ffffff;
            width: 90%;
            max-width: 600px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        #quiz-header {
            margin-bottom: 20px;
        }

        #quiz-header h1 {
            font-family: 'Poor Story', cursive;
            font-size: 2.5rem;
            color: #005a9c;
            margin: 0;
        }

        #progress-bar-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin: 20px 0;
        }

        #progress-bar {
            width: 0%;
            height: 15px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 10px;
            transition: width 0.5s ease-in-out;
        }

        #question-box {
            min-height: 100px;
            margin-bottom: 20px;
        }

        #question {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            line-height: 1.6;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-btn {
            font-family: 'Nanum Gothic Coding', sans-serif;
            background-color: #f8f9fa;
            border: 2px solid #d1d9e6;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            font-size: 1rem;
            text-align: left;
            transition: all 0.2s ease;
        }

        .option-btn:hover:not([disabled]) {
            background-color: #e9ecef;
            border-color: #007bff;
        }
        
        .option-btn.correct {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            font-weight: bold;
        }

        .option-btn.wrong {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
            font-weight: bold;
        }

        #feedback {
            margin-top: 20px;
            font-size: 1.1rem;
            font-weight: bold;
            min-height: 25px;
        }

        #navigation {
            margin-top: 25px;
            display: flex;
            justify-content: center;
        }

        #next-btn, #restart-btn {
            font-family: 'Poor Story', cursive;
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
        }

        #next-btn:hover, #restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        #restart-btn {
            display: none; /* Initially hidden */
        }
        
        /* Final Score Styling */
        #score-container {
            display: none; /* Initially hidden */
        }

        #score-container h2 {
            font-family: 'Poor Story', cursive;
            font-size: 2rem;
            color: #005a9c;
        }

        #final-score {
            font-size: 3.5rem;
            font-weight: bold;
            color: #007bff;
            margin: 10px 0;
        }
        
        #score-message {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

    </style>
</head>
<body>

    <div id="quiz-container">
        <div id="quiz-header">
            <h1>🌍 EU 기말고사 퀴즈</h1>
        </div>
        
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>

        <div id="quiz-content">
            <div id="question-box">
                <p id="question"></p>
            </div>
            <div class="options-container" id="options-container"></div>
            <div id="feedback"></div>
        </div>
        
        <div id="score-container">
            <h2>🎉 퀴즈 완료! 🎉</h2>
            <p id="score-message">당신의 최종 점수는?</p>
            <p id="final-score"></p>
        </div>

        <div id="navigation">
            <button id="next-btn" style="display: none;">다음 문제</button>
            <button id="restart-btn">다시 풀기</button>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "본문에 따르면, 유럽 연합(EU)이 공식적으로 출범한 연도는 언제인가요?",
                options: ["1951년 (유럽석탄철강공동체)", "1985년 (솅겐 조약)", "1993년", "2002년 (유로화 유통)", "2020년 (영국 탈퇴)"],
                answer: "1993년",
                feedback: "정답! 1993년 마스트리히트 조약을 통해 유럽 연합(EU)이 공식 출범했어요."
            },
            {
                question: "유럽 연합(EU)이 회원국 간 자유로운 이동을 보장하는 대상이 <strong>아닌</strong> 것은 무엇인가요?",
                options: ["노동", "자본", "상품", "서비스", "문화"],
                answer: "문화",
                feedback: "정답! EU는 '노동, 자본, 상품, 서비스'의 자유로운 이동을 보장합니다. 문화는 포함되지 않아요."
            },
            {
                question: "본문에 언급된 유럽 연합(EU)의 공동 화폐는 무엇인가요?",
                options: ["달러 ($)", "파운드 (£)", "유로 (€)", "프랑 (₣)", "위안 (¥)"],
                answer: "유로 (€)",
                feedback: "정답! EU의 많은 회원국들은 유로(€)를 공동 화폐로 사용하고 있습니다."
            },
            {
                question: "본문의 내용과 일치하는 것을 고르세요.",
                options: [
                    "EU는 순수한 경제 공동체이다.",
                    "EU는 2023년 현재 총 28개국이 가입해 있다.",
                    "EU 회원국이 되려면 반드시 유로화를 사용해야 한다.",
                    "2020년 영국(UK)이 EU를 탈퇴했다.",
                    "EU는 국가의 고유한 정치, 사회 정책에 관여하지 않는다."
                ],
                answer: "2020년 영국(UK)이 EU를 탈퇴했다.",
                feedback: "정답! 본문에 따르면 영국은 2020년 탈퇴했고, 2023년 현재 회원국은 27개국입니다. EU는 경제뿐만 아니라 정치, 사회 등에도 공동 정책을 추구해요."
            },
            {
                question: "두 차례의 세계 대전 이후, 유럽이 통합을 추진하게 된 주된 배경으로 옳은 것은 무엇인가요?",
                options: [
                    "미국의 간섭에서 벗어나기 위해",
                    "단일 언어 사용을 통한 효율성 증대",
                    "경제 발전과 평화 정착을 위해",
                    "소련의 팽창을 군사적으로 견제하기 위해",
                    "왕정 국가들의 연합을 강화하기 위해"
                ],
                answer: "경제 발전과 평화 정착을 위해",
                feedback: "정답! 잦은 전쟁을 겪은 유럽은 경제 발전과 평화를 이루기 위해 통합의 필요성을 느끼게 되었습니다."
            }
        ];

        const quizContainer = document.getElementById('quiz-container');
        const questionElement = document.getElementById('question');
        const optionsContainer = document.getElementById('options-container');
        const feedbackElement = document.getElementById('feedback');
        const nextButton = document.getElementById('next-btn');
        const restartButton = document.getElementById('restart-btn');
        
        const progressBar = document.getElementById('progress-bar');
        const quizContent = document.getElementById('quiz-content');
        const scoreContainer = document.getElementById('score-container');
        const finalScoreElement = document.getElementById('final-score');

        let currentQuestionIndex = 0;
        let score = 0;

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            quizContent.style.display = 'block';
            scoreContainer.style.display = 'none';
            nextButton.style.display = 'none';
            restartButton.style.display = 'none';
            feedbackElement.textContent = '';
            showQuestion();
        }

        function showQuestion() {
            updateProgressBar();
            const currentQuestion = quizData[currentQuestionIndex];
            questionElement.innerHTML = `<strong>Q${currentQuestionIndex + 1}.</strong> ${currentQuestion.question}`;
            
            optionsContainer.innerHTML = '';
            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.innerHTML = option;
                button.classList.add('option-btn');
                button.addEventListener('click', () => selectAnswer(button, option, currentQuestion));
                optionsContainer.appendChild(button);
            });
            nextButton.style.display = 'none';
        }

        function selectAnswer(button, selectedOption, question) {
            const isCorrect = selectedOption === question.answer;

            Array.from(optionsContainer.children).forEach(btn => {
                btn.disabled = true;
                if (btn.innerHTML === question.answer) {
                    btn.classList.add('correct');
                } else if (btn === button) {
                    btn.classList.add('wrong');
                }
            });
            
            if (isCorrect) {
                score++;
                feedbackElement.textContent = `✅ ${question.feedback}`;
                feedbackElement.style.color = '#155724';
            } else {
                feedbackElement.textContent = `❌ 오답! ${question.feedback}`;
                feedbackElement.style.color = '#721c24';
            }

            if (currentQuestionIndex < quizData.length - 1) {
                nextButton.style.display = 'inline-block';
            } else {
                showScore();
            }
        }
        
        function showScore() {
            quizContent.style.display = 'none';
            scoreContainer.style.display = 'block';
            finalScoreElement.textContent = `${score} / ${quizData.length}`;
            nextButton.style.display = 'none';
            restartButton.style.display = 'inline-block';
        }
        
        function updateProgressBar() {
            const progressPercentage = ((currentQuestionIndex) / quizData.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
        }

        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            feedbackElement.textContent = '';
            showQuestion();
        });
        
        restartButton.addEventListener('click', startQuiz);

        // Start the quiz on page load
        startQuiz();
    </script>
</body>
</html>
